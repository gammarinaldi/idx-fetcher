services:
  idx-scheduler:
    build: .
    container_name: idx-fetcher-scheduler
    restart: unless-stopped
    environment:
      - TZ=Asia/Jakarta
      - PYTHONUNBUFFERED=1
      # Add your environment variables here or use .env file
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - PERIOD=${PERIOD:-5d}
      - INTERVAL=${INTERVAL:-1d}
      - GROUP_BY=${GROUP_BY:-ticker}
      - MAX_WORKERS=${MAX_WORKERS:-1}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - INITIAL_DELAY=${INITIAL_DELAY:-1}
      - UPLOAD_TO_MONGODB=${UPLOAD_TO_MONGODB:-FALSE}
      - MONGODB_COLLECTION=${MONGODB_COLLECTION:-daily_market_data}
      - DIR_PATH=${DIR_PATH:-/app}
      - STOCK_LIST_PATH=${STOCK_LIST_PATH:-stock_list.csv}
      # Market closed checking is enabled by default
      - ENABLE_HOLIDAY_CHECK=${ENABLE_HOLIDAY_CHECK:-TRUE}
    volumes:
      # Mount the data directory to persist CSV files and logs
      - ./data:/app/data
      # Mount logs directory for easy access
      - ./logs:/app/logs
      # Mount csv directory to persist individual stock CSV files
      - ./csv:/app/csv
      # Mount the stock list CSV file
      - ./stock_list.csv:/app/stock_list.csv:ro
    user: "1000:1000"
    # Use host network mode to bypass AppArmor sysctl restrictions
    # This avoids the "permission denied" error when Docker tries to modify sysctls
    network_mode: "host"
    # Note: With host network mode:
    # - Port mappings are not needed (container uses host network directly)
    # - extra_hosts doesn't work (use 127.0.0.1 or localhost for local services)
    # - MongoDB connection should use 127.0.0.1:27017 if running on host
    healthcheck:
      test: ["CMD", "python", "-c", "import schedule; print('Scheduler is healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
# Note: networks section removed - not compatible with network_mode: "host"
# If you need custom networks, remove network_mode above and add back:
# networks:
#   idx-network:
#     driver: bridge
